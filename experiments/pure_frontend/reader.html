<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart VIVID TTS</title>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --bg-body: #f1f5f9;
      --bg-card: #ffffff;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --danger: #ef4444;
      --radius: 8px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0; padding: 20px;
      background: var(--bg-body); color: var(--text-main);
      line-height: 1.5;
    }

    .app {
      max-width: 1100px; margin: 0 auto;
      background: var(--bg-card); border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      padding: 2rem; display: flex; flex-direction: column; gap: 1.5rem;
    }

    header {
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--border); padding-bottom: 1rem;
    }
    
    h1 { margin: 0; font-size: 1.5rem; font-weight: 700; }
    #status { font-size: 0.875rem; color: var(--primary); background: #eef2ff; padding: 0.25rem 0.75rem; border-radius: 999px; }

    .toolbar-section { display: flex; flex-wrap: wrap; gap: 1rem; align-items: center; padding: 0.5rem 0; }
    .toolbar-group { display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap; background: #f8fafc; padding: 0.5rem; border-radius: var(--radius); border: 1px solid var(--border); }
    
    button {
      padding: 0.5rem 1rem; font-size: 0.9rem; font-weight: 500;
      border-radius: 6px; border: 1px solid var(--border);
      background: white; cursor: pointer; transition: all 0.2s;
    }
    button:hover:not(:disabled) { background: #f1f5f9; border-color: #cbd5e1; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    
    #read-page { background: var(--primary); color: white; border-color: transparent; }
    #read-page:hover:not(:disabled) { background: var(--primary-hover); }
    #stop-tts { color: var(--danger); border-color: #fca5a5; }

    select, input {
      padding: 0.45rem 0.75rem; border-radius: 6px;
      border: 1px solid var(--border); font-size: 0.9rem;
    }

    #minimax-panel {
      background: #f8fafc; border: 1px solid var(--border);
      border-radius: var(--radius); padding: 1rem;
      display: none; animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn { from { opacity:0; transform:translateY(-5px); } to { opacity:1; transform:translateY(0); } }
    
    .settings-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; align-items: end; }
    .setting-item { display: flex; flex-direction: column; gap: 0.35rem; }

    #pdf-container {
      position: relative; margin: 1rem auto 0; display: inline-block;
      box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
      border-radius: 4px; overflow: hidden; line-height: 0;
    }
    #pdf-canvas { display: block; background: #fafafa; }
    
    /* --- æ ¸å¿ƒä¿®æ”¹ï¼šæ–‡æœ¬å±‚ä¸é€‰æ‹© --- */
    #text-layer {
      position: absolute; left: 0; top: 0; right: 0; bottom: 0;
      overflow: hidden; line-height: 1.0;
      /* å…è®¸ç”¨æˆ·é€‰æ‹©æ–‡æœ¬ */
      user-select: text; 
      -webkit-user-select: text;
    }

    .text-span {
      color: transparent;
      position: absolute;
      white-space: pre;
      cursor: text; /* é¼ æ ‡å˜æˆ 'I' å‹ï¼Œæç¤ºå¯é€‰æ‹© */
      border-radius: 3px;
      line-height: 1;
      transform-origin: 0% 0%;
      box-sizing: border-box;
    }

    /* é€‰ä¸­æ—¶çš„æ ·å¼ (æµè§ˆå™¨åŸç”Ÿè“è‰²èƒŒæ™¯ï¼Œä½†æˆ‘ä»¬å¯ä»¥å¾®è°ƒ) */
    ::selection {
      background: rgba(79, 70, 229, 0.3); /* é€‰ä¸­åŒºåŸŸå˜æ·¡ç´« */
    }

    .text-span:hover {
      outline: 1px solid rgba(79, 70, 229, 0.3);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>VIVID <span style="color:var(--text-muted); font-weight:400;"> TTS</span></h1>
      <div id="status">Waiting for file...</div>
    </header>

    <div id="toolbar">
      <div class="toolbar-section">
        <div class="toolbar-group"><input id="file-input" type="file" accept="application/pdf" /></div>
        <div class="toolbar-group">
            <button id="prev-page" disabled>â—€</button>
            <span id="page-info" style="min-width:80px; text-align:center; font-weight:600;">-- / --</span>
            <button id="next-page" disabled>â–¶</button>
        </div>
      </div>
      <div class="toolbar-section">
        <button id="read-page" disabled>ğŸ”Š Read Page</button>
        <div class="toolbar-group">
            <button id="pause-tts" disabled>â¸ Pause</button>
            <button id="resume-tts" disabled>â–¶ Resume</button>
            <button id="stop-tts" disabled>â¹ Stop</button>
        </div>
      </div>
      <div style="height:1px; background:var(--border); width:100%;"></div>
      <div class="toolbar-section">
        <div class="toolbar-group">
            <label>TTS Engine:</label>
            <select id="tts-engine">
            <option value="browser">Browser (Free)</option>
            <option value="minimax">MiniMax (High Quality)</option>
            </select>
        </div>
      </div>
      <div id="minimax-panel">
        <div class="settings-grid">
            <div class="setting-item" style="grid-column: span 2;">
                <label>API Key</label>
                <input id="minimax-key" type="password" placeholder="Enter MiniMax Key" />
            </div>
            <div class="setting-item">
                <label>Voice</label>
                <select id="minimax-voice" style="width:100%"></select>
                <input id="minimax-voice-custom" type="text" placeholder="id" style="display:none; margin-top:5px;" />
            </div>
            <div class="setting-item">
                <label>Speed: <span id="speed-val">1.0</span></label>
                <input id="minimax-speed" type="range" min="0.5" max="2" step="0.1" value="1" />
            </div>
        </div>
      </div>
    </div>

    <div style="text-align: center; background: #e2e8f0; padding: 2rem; border-radius: 8px; overflow: auto;">
        <div id="pdf-container">
            <canvas id="pdf-canvas"></canvas>
            <div id="text-layer"></div>
        </div>
        <p style="margin-top:1rem; color:var(--text-muted); font-size:0.9rem;">ğŸ’¡ Tip: <b>Drag mouse</b> to read sentences, or <b>Click</b> to read single words.</p>
    </div>

    <audio id="player" hidden></audio>
  </div>

  <script>
    // --- PDF.js Setup ---
    const pdfjsLib = window['pdfjsLib'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    // --- UI Elements ---
    const els = {
      file: document.getElementById('file-input'),
      canvas: document.getElementById('pdf-canvas'),
      textLayer: document.getElementById('text-layer'),
      status: document.getElementById('status'),
      pageInfo: document.getElementById('page-info'),
      audio: document.getElementById('player'),
      minimaxPanel: document.getElementById('minimax-panel'),
      engine: document.getElementById('tts-engine'),
      btns: {
        prev: document.getElementById('prev-page'),
        next: document.getElementById('next-page'),
        read: document.getElementById('read-page'),
        pause: document.getElementById('pause-tts'),
        resume: document.getElementById('resume-tts'),
        stop: document.getElementById('stop-tts')
      },
      settings: {
        key: document.getElementById('minimax-key'),
        voice: document.getElementById('minimax-voice'),
        customVoice: document.getElementById('minimax-voice-custom'),
        speed: document.getElementById('minimax-speed'),
        speedVal: document.getElementById('speed-val')
      }
    };

    const ctx = els.canvas.getContext('2d');
    let pdfDoc = null, currentPage = 1, scale = 1.5;
    
    // --- TTS State ---
    let isMiniMax = false;
    
    // --- Helpers ---
    function setStatus(msg) { els.status.textContent = msg; }
    
    function resetTTS() {
      window.speechSynthesis.cancel();
      els.audio.pause(); els.audio.currentTime = 0;
      els.btns.pause.disabled = true; els.btns.resume.disabled = true; els.btns.stop.disabled = true;
    }

    // --- Browser TTS ---
    function speakBrowser(text) {
      window.speechSynthesis.cancel();
      const u = new SpeechSynthesisUtterance(text);
      els.btns.pause.disabled = false; els.btns.stop.disabled = false;
      u.onend = () => { setStatus('Done'); els.btns.pause.disabled = true; els.btns.stop.disabled = true; };
      window.speechSynthesis.speak(u);
    }

    // --- MiniMax TTS ---
    const MINI_VOICES = [
      {id:'English_expressive_narrator',l:'English â€” Narrator'}, {id:'English_male_calm',l:'English â€” Calm'},
      {id:'Chinese (Mandarin)_Lyrical_Voice',l:'Chinese â€” Lyrical'}, {id:'__custom__',l:'Custom...'}
    ];
    
    async function speakMiniMax(text) {
      const key = els.settings.key.value.trim();
      const voice = els.settings.voice.value === '__custom__' ? els.settings.customVoice.value : els.settings.voice.value;
      const speed = parseFloat(els.settings.speed.value);
      
      if (!key) { alert('API Key missing'); return; }
      setStatus('Loading Audio...');
      
      try {
        const res = await fetch('https://api.minimax.io/v1/t2a_v2', {
          method:'POST', headers:{'Authorization':'Bearer '+key, 'Content-Type':'application/json'},
          body: JSON.stringify({
            model:'speech-2.6-hd', text: text, stream:false, output_format:'hex',
            voice_setting:{voice_id:voice, speed:speed}, audio_setting:{sample_rate:32000, format:'mp3'}
          })
        });
        const data = await res.json();
        if (data.base_resp?.status_code !== 0) throw new Error(data.base_resp?.status_msg || 'API Error');
        
        const buf = new Uint8Array(data.data.audio.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
        const blob = new Blob([buf], {type:'audio/mpeg'});
        
        resetTTS();
        els.audio.src = URL.createObjectURL(blob);
        els.audio.hidden = false;
        await els.audio.play();
        setStatus('Playing...');
        els.btns.pause.disabled = false; els.btns.stop.disabled = false;
      } catch(e) {
        console.error(e); setStatus('Error: ' + e.message);
      }
    }

    function speak(text) {
      if (!text) return;
      console.log("Speaking:", text); // Debug
      if (els.engine.value === 'minimax') speakMiniMax(text);
      else speakBrowser(text);
    }

    // --- Interaction Logic (The Magic) ---
    
    // 1. Handle Selection (Drag to read)
    document.addEventListener('mouseup', () => {
      const selection = window.getSelection();
      const selectedText = selection.toString().trim();
      
      // If user selected text inside the text layer
      if (selectedText.length > 0 && els.textLayer.contains(selection.anchorNode)) {
        resetTTS();
        speak(selectedText);
      }
    });

    // 2. Handle Click (Fallback for single items)
    // We need to be careful not to trigger this when dragging
    // We'll rely on the fact that a drag usually results in a selection.
    function handleSpanClick(e, text) {
      const selection = window.getSelection();
      // Only speak single item if NO text is selected
      if (selection.toString().length === 0) {
        e.stopPropagation();
        resetTTS();
        speak(text);
      }
    }

    // --- Rendering ---
    function renderTextLayer(page, viewport) {
      els.textLayer.innerHTML = '';
      page.getTextContent().then(content => {
        content.items.forEach(item => {
          if (!item.str.trim()) return;
          const s = document.createElement('span');
          s.textContent = item.str; // Note: pdf.js sometimes adds extra spaces to end of str
          s.className = 'text-span';
          
          // Coordinate Calculation (Fixed)
          const tx = pdfjsLib.Util.transform(viewport.transform, item.transform);
          const h = Math.hypot(tx[2], tx[3]);
          
          s.style.left = tx[4] + 'px';
          s.style.top = (tx[5] - h * 0.9) + 'px';
          s.style.fontSize = h + 'px';
          if (item.width > 0) s.style.width = (item.width * viewport.scale) + 'px';
          
          // Bind Click (Single item read)
          s.addEventListener('mousedown', (ev) => ev.stopPropagation()); // Prevent drag start issues sometimes
          s.addEventListener('click', (ev) => handleSpanClick(ev, item.str));
          
          els.textLayer.appendChild(s);
        });
      });
    }

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });
        els.canvas.height = viewport.height; els.canvas.width = viewport.width;
        els.textLayer.style.width = viewport.width+'px'; els.textLayer.style.height = viewport.height+'px';
        
        page.render({canvasContext:ctx, viewport}).promise.then(() => setStatus('Ready'));
        renderTextLayer(page, viewport);
        
        els.pageInfo.textContent = `${num} / ${pdfDoc.numPages}`;
        els.btns.prev.disabled = num<=1; els.btns.next.disabled = num>=pdfDoc.numPages;
        els.btns.read.disabled = false;
      });
    }

    // --- Event Listeners ---
    els.file.addEventListener('change', e => {
      const file = e.target.files[0];
      if(!file) return;
      const r = new FileReader();
      r.onload = (ev) => {
        const data = new Uint8Array(ev.target.result);
        pdfjsLib.getDocument(data).promise.then(pdf => {
          pdfDoc = pdf; currentPage = 1; renderPage(1);
        });
      };
      r.readAsArrayBuffer(file);
    });

    els.btns.prev.addEventListener('click', () => { if(currentPage>1) renderPage(--currentPage); resetTTS(); });
    els.btns.next.addEventListener('click', () => { if(currentPage<pdfDoc.numPages) renderPage(++currentPage); resetTTS(); });
    
    els.btns.read.addEventListener('click', () => {
       pdfDoc.getPage(currentPage).then(p=>p.getTextContent()).then(c => {
         const text = c.items.map(i=>i.str).join(' ');
         resetTTS(); speak(text);
       });
    });

    els.btns.pause.addEventListener('click', () => {
       if(els.engine.value==='minimax') { els.audio.pause(); setStatus('Paused'); }
       else window.speechSynthesis.pause();
       els.btns.pause.disabled=true; els.btns.resume.disabled=false;
    });
    
    els.btns.resume.addEventListener('click', () => {
       if(els.engine.value==='minimax') { els.audio.play(); setStatus('Playing'); }
       else window.speechSynthesis.resume();
       els.btns.pause.disabled=false; els.btns.resume.disabled=true;
    });

    els.btns.stop.addEventListener('click', resetTTS);

    // MiniMax Logic
    els.engine.addEventListener('change', () => {
      els.minimaxPanel.style.display = els.engine.value==='minimax'?'block':'none';
    });
    
    els.settings.voice.addEventListener('change', () => {
       els.settings.customVoice.style.display = els.settings.voice.value==='__custom__'?'block':'none';
    });
    
    els.settings.speed.addEventListener('input', () => els.settings.speedVal.textContent = els.settings.speed.value);

    // Init
    MINI_VOICES.forEach(v => {
      const o = document.createElement('option'); o.value=v.id; o.textContent=v.l; els.settings.voice.appendChild(o);
    });
  </script>
</body>
</html>
